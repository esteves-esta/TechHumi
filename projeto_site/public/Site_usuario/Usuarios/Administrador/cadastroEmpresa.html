<head>

  <link rel="shotcut icon" href="../theme/img/favicon.png">

  <script src="../theme/js/sweetalert.min.js"></script>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html"><img src="../theme/img/logo.png" alt="" class="logo"></a>

      <i class="fas fa-bars"></i>
    </button>

    <div class="d-none d-md-inline-block ml-auto mr-0 mr-md-3 my-2 my-md-0" id="usuario-nome">
      <i class="fas fa-user-circle fa-fw"></i>
      <span>Bem Vinda(o), <b id="usuario_logado"></b></span>
    </div>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="modal"
          data-target="#logoutModal">
          <i class="fas fa-sign-out-alt fa-fw"></i>
        </a>
      </li>
    </ul>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="cadastroEmpresa.html">
          <i class="fas fa-fw fa-users"></i>
          <span>Cadastro</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="consultaEmpresas.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Empresa</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="consultaRepresentante.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Representante</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid m-5">

        <!-- Breadcrumbs-->
        <div class="">
          <h3 class="mb-5">Cadastro</h3 class="mb-5">
        </div>

        <form id="form_Cadastro" method="post" onsubmit="return cadastro()">
          <h4 class="mb-4">Empresa</h4>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="hidden" id="cd_emp" name="cd_emp">
              <label for="colFormLabel" class="">Nome:</label>
              <input type="text" class="form-control" placeholder="Nome da Empresa" id="empresa" name="empresa"
                maxlength="60" minlength="5" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">CNPJ:</label>
              <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ da Empresa" maxlength="30"
                minlength="18" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel">Telefone:</label>
              <input type="text" class="form-control" id="tele2" name="tele2" placeholder="Telefone - 1" maxlength="20"
                minlength="14" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">Telefone:</label>
              <input type="text" class="form-control" id="tele1" name="tele1" placeholder="Telefone - 2" maxlength="20"
                minlength="14">
            </div>
          </div>
          <div class="form-group row">

            <div class="col-sm-4">
              <input type="hidden" id="cd_end" name="cd_end">
              <label for="colFormLabel">Logradouro:</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro"
                placeholder="Logradouro da Empresa" maxlength="40" required>
            </div>

            <div class="col-sm-2">
              <label for="colFormLabel">CEP:</label>
              <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" required maxlength="12"
                minlength="9" onblur="pesquisacep(this.value);">
            </div>

            <div class="col-sm-2">
              <label for="colFormLabel">Número:</label>
              <input type="text" class="form-control" id="numero" name="numero" placeholder="20" maxlength="15"
                required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel">Bairro:</label>
              <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" maxlength="50"
                required>
            </div>

            <div class="col-sm-4">
              <label for="colFormLabel">Complemento:</label>
              <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento"
                maxlength="30">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel">Referencia:</label>
              <input type="text" class="form-control" id="referencia" name="referencia"
                placeholder="Ponto de Referencia" maxlength="35">
            </div>

            <div class="col-sm-3">
              <label for="colFormLabel">Cidade:</label>
              <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" maxlength="40"
                required>
            </div>
            <div class="col-sm-1">
              <label for="colFormLabel">UF:</label>
              <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" required maxlength="2"
                minlength="2">
            </div>
          </div>

          <hr class="mt-5 mb-5">
          <h4 class="mb-4">Representante</h4>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="hidden" id="cd_func" name="cd_func">
              <label for="colFormLabel" class=""> Representante:</label>
              <input type="text" class="form-control" id="representante" name="representante"
                placeholder="Nome do Representante" maxlength="55" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">E-mail:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail do Representante"
                maxlength="80" required minlength="6">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel" class=""> RG:</label>
              <input type="text" class="form-control" id="rg" name="rg" placeholder="RG do Representante" maxlength="25"
                minlength="8" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF do Representante"
                maxlength="25" minlength="14" required>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel" class=""> Telefone:</label>
              <input type="text" class="form-control" id="telefone" name="telefone"
                placeholder="Telefone do Representante" maxlength="20" required minlength="14">
            </div>

            <div class="col-sm-4">
              <label for="colFormLabel" class=""> Login:</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Login do Representante"
                maxlength="40" required minlength="5">
            </div>
          </div>


          <div class="form-group mt-5">
            <button type="submit" class="btn btn-primary" id="btn_salvar">Salvar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
      </div>
      </form>


    </div>

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>TechHumi © 2019</span>
        </div>
      </div>
    </footer>

  </div>

  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pronto para partir?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecione "Logout" abaixo se você estiver pronto para terminar sua sessão atual.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal" id="btn_salvar">Cancelar</button>
          <a class="btn btn-primary" href="#" onclick="logoff()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT ESPECIFICO DA PÁGINA -->
  <script src="../theme/js/cad-empresa.js"></script>

  <!-- script do suporte -->
  <script type="text/javascript" src="../theme/js/suporte.js"></script>
</body>
