<!DOCTYPE html>
<html lang="pt">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <meta name="description" content="Projeto acadêmico de aplicação utilizando IOT">
    
        <title>Edição - Representante</title>
    
        <link rel="shotcut icon" href="../theme/img/favicon.png">
    
        <script src="../theme/js/sweetalert.min.js"></script>
    
        <!-- Custom fonts for this template-->
        <link href="../theme/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    
        <!-- Page level plugin CSS-->
        <link href="../theme/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="../theme/css/sb-admin.css" rel="stylesheet">
    
        <link rel="stylesheet" href="../theme/css/estilo.css">
    
    </head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html"><img src="../theme/img/logo.png" alt="" class="logo"></a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <div class="d-none d-md-inline-block ml-auto mr-0 mr-md-3 my-2 my-md-0" id="usuario-nome">
      <i class="fas fa-user-circle fa-fw"></i>
      <span>Bem Vinda(o), <b id="usuario_logado"></b></span>
    </div>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="modal"
                data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-fw"></i>
            </a>
        </li>
    </ul>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="cadastroEmpresa.html">
          <i class="fas fa-fw fa-users"></i>
          <span>Cadastro</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="consultaEmpresas.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Empresa</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="consultaRepresentante.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Representante</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid m-5">

        <!-- Breadcrumbs-->
        <div class="">
          <h3 class="mb-5">Edição</h3 class="mb-5">
        </div>

        <form id="form_Empresa" method="post" onsubmit="return alterar()">

          <h4 class="mb-4">Representante</h4>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="hidden" id="cd_func" name="cd_func">
              <label for="colFormLabel" class=""> Representante:</label>
              <input type="text" class="form-control" id="representante" name="representante"
                placeholder="Nome do Representante" maxlength="55" required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">E-mail:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail do Representante" maxlength="80"
                required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel" class=""> RG:</label>
              <input type="text" class="form-control" id="rg" name="rg" placeholder="Telefone do Representante" maxlength="25"
                required>
            </div>
            <div class="col-sm-4">
              <label for="colFormLabel">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF do Representante" maxlength="25" required>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-sm-4">
              <label for="colFormLabel" class=""> Telefone:</label>
              <input type="text" class="form-control" id="telefone" name="telefone"
                placeholder="Telefone do Representante" maxlength="20" required>
            </div>
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="consultaRepresentante.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
          </div>
      </div>
      </form>


    </div>

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>TechHumi © 2019</span>
        </div>
      </div>
    </footer>

  </div>

  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pronto para partir?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecione "Logout" abaixo se você estiver pronto para terminar sua sessão atual.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" href="#" onclick="logoff()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../theme/vendor/jquery/jquery.min.js"></script>
  <script src="../theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../theme/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../theme/js/sb-admin.min.js"></script>

  <!-- SCRIPTS DO PROJETO -->

  <!-- BIBLIOTECA PARA MASCARAS DOS CAMPOS -->
  <script src="../theme/js/jquery.mask.min.js"></script>

  <!-- SCRIPT PARA AUTENTIFICAÇÃO -->
  <script src="../theme/js/autentificacao.js"></script>

  <!-- SCRIPT PARA GERAL -->
  <script src="../theme/js/geral.js"></script>

  <!-- SCRIPT ESPECIFICO DA PÁGINA -->
  <script src="../theme/js/alt-representante.js"></script>

  <!-- script do suporte -->
  <script type="text/javascript" src="../theme/js/suporte.js"></script>
</body>

</html>
