<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="shotcut icon" href="imgs/favicon.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
</head>

<body class="fundo">
    <div class="tudo">
        <img src="imgs/logo.png">
        <div class="formLogin">
            <h2>Tela de Login</h2>
            <form id="form_login" method="post" onsubmit="return entrar()">
                <p>Login</p>
                <input type="text" name="login" placeholder="Login" required>
                <p>Senha</p>
                <input type="password" name="senha" placeholder="Senha" required>

                <a href="redefinir.html">Esqueceu sua senha?</a>
                <br>
                <div id="botoes">
                    <button class="botao" id="btn_entrar">Login</button>
                    <a class="botao" href="../../index.html">Sair</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>

<script>

    verificarAutenticacao();

    function verificarAutenticacao() {
        if (sessionStorage.usuario_bandtec != undefined && (sessionStorage.nivelacesso ==2 || sessionStorage.nivelacesso ==3)) {
            window.location.href = '../Usuarios/Representante/index.html';
        }else if(sessionStorage.usuario_bandtec != undefined && sessionStorage.nivelacesso ==1) {
            window.location.href = '../Usuarios/Administrador/cadastroEmpresa.html';
        }
    }

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/entrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                response.json().then(function (resposta) {

                    
                    sessionStorage.usuario_bandtec = resposta.fkFuncionario;
                    sessionStorage.idlogin = resposta.idLogin;
                    sessionStorage.nivelacesso = resposta.nivelAcesso;
                    sessionStorage.nome_usuario = resposta.nomeFuncionario;
                    sessionStorage.idEmpresa = resposta.fkEmpresa;
                    verificarAutenticacao();

                });
            } else {

                console.log('Erro de login!');
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        swal({
                title: "Aguarde, estamos te procurando!",
                text: "   ",
                icon: "info",
                buttons: false 
            });
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        swal({
                title: "Erro!",
                icon: "error"
            });
    }

</script>
